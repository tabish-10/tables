<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Person</th>
            <th colspan="2">Department</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>photo</td>
            <td>Name</td>
            <td>image</td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>photo</td>
            <td>Structure</td>
            <td>QR code</td>
        </tr>
        <tr>
            <td>State</td>
            <td>photo</td>
            <td>Floor</td>
            <td>QR code</td>
        </tr>
        <tr>
            <td>City</td>
            <td>photo</td>
            <td>Room</td>
            <td>QR code</td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>photo</td>
            <td>Tel. number</td>
            <td>QR code</td>
        </tr>
    </table>
    
    <br><br>

    <a href="index.html">Back to Index</a>
</body>
</html>
