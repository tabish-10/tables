<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Examples</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body><table>
    <tr>
        <th>Product</th>
        <th>Flavors</th>
    </tr>
    <tr>
        <td>Milk</td>
        <td>
            Almond<br>Mango<br>Chocolate
        </td>
    </tr>
</table>
<div style="text-align: center;">
<p>These are exclusive flavors</p></div>

<a href="index.html">Back to Index</a>

</body>
</html>
